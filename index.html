<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-screen">
                <input type="tel" class="result-panel" id="resultP" placeholder="0">
            </div>
            <div class="buttons">
               <button class="number">AC</button>
               <button class="number">DEL</button>
               <button class="number">%</button>
               <button class="number">/</button>
               <button class="number">7</button>
               <button class="number">8</button>
               <button class="number">9</button>
               <button class="number operators">*</button>
               <button class="number">4</button>
               <button class="number">5</button>
               <button class="number">6</button>
               <button class="number SA">-</button>
               <button class="number">1</button>
               <button class="number">2</button>
               <button class="number">3</button>
               <button class="number SA">+</button>
               <button class="number">00</button>
               <button class="number">0</button>
               <button class="number dot">.</button>
               <button class="Equal-button">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
